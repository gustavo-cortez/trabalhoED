<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Pessoas</title>
    <script>
        const estados = ["Acre"];
        const cidades = ["Rio Branco"];
        const nomes = ["Victor Tomás Drumond", "Isabelly Maya Ramos", "Evelyn Patrícia Teixeira"];

        function gerarCPF(seisDigitos) {
            let cpf = seisDigitos;
            for (let i = 0; i < 5; i++) {
                cpf += Math.floor(Math.random() * 10);
            }
            return cpf;
        }

        function gerarRG() {
            let rg = '';
            for (let i = 0; i < 9; i++) {
                rg += Math.floor(Math.random() * 10);
            }
            return rg;
        }

        function gerarDataNasc() {
            const ano = Math.floor(Math.random() * (2020 - 1950 + 1)) + 1950;
            const mes = ("0" + (Math.floor(Math.random() * 12) + 1)).slice(-2);
            const dia = ("0" + (Math.floor(Math.random() * 28) + 1)).slice(-2);
            return `${dia}/${mes}/${ano}`;
        }

        function gerarPessoa(seisDigitos) {
            const nome = nomes[Math.floor(Math.random() * nomes.length)];
            const cpf = gerarCPF(seisDigitos);
            const rg = gerarRG();
            const data_nasc = gerarDataNasc();
            const cidade = cidades[Math.floor(Math.random() * cidades.length)];
            const estado = estados[Math.floor(Math.random() * estados.length)];

            return {
                nome: nome,
                cpf: cpf,
                rg: rg,
                data_nasc: data_nasc,
                naturalidade: {
                    cidade: cidade,
                    estado: estado
                }
            };
        }

        function gerarCidadãos(quantidade, seisDigitos) {
            const cidadãos = [];
            for (let i = 0; i < quantidade; i++) {
                cidadãos.push(gerarPessoa(seisDigitos));
            }
            return cidadãos;
        }

        function gerarJSON() {
            const uf = document.getElementById("uf").value;
            const quantidade = document.getElementById("quantidade").value;
            const seisDigitos = document.getElementById("seisDigitos").value;
            if (seisDigitos.length !== 6 || isNaN(seisDigitos)) {
                alert("Por favor, insira exatamente 6 dígitos numéricos para o CPF.");
                return;
            }
            const cidadãos = gerarCidadãos(quantidade, seisDigitos);

            const resultado = {
                uf: uf,
                cidadãos: cidadãos
            };

            document.getElementById("resultado").textContent = JSON.stringify(resultado, null, 2);
        }

        function copiarJSON() {
            const resultado = document.getElementById("resultado").textContent;
            navigator.clipboard.writeText(resultado).then(() => {
                alert("JSON copiado para a área de transferência!");
            }).catch(err => {
                alert("Erro ao copiar JSON: ", err);
            });
        }
    </script>
</head>
<body>
    <h1>Gerador de Pessoas</h1>
    <label for="uf">UF:</label>
    <select id="uf">
        <option value="Acre">Acre</option>
        <!-- Adicione outros estados aqui -->
    </select>
    <br><br>
    <label for="quantidade">Quantidade de Pessoas:</label>
    <input type="number" id="quantidade" min="1" value="1">
    <br><br>
    <label for="seisDigitos">Primeiros 6 Dígitos do CPF:</label>
    <input type="text" id="seisDigitos" maxlength="6" pattern="\d{6}">
    <br><br>
    <button onclick="gerarJSON()">Gerar JSON</button>
    <button onclick="copiarJSON()">Copiar JSON</button>
    <pre id="resultado"></pre>
</body>
</html>
