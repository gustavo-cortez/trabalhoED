<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Pessoas</title>
    <script>
        const estados = ["Acre"];
        const cidades = ["Rio Branco"];
        const nomes = ["Victor Tomás Drumond", "Isabelly Maya Ramos", "Evelyn Patrícia Teixeira"];
        let cpfInicial = 99999999999; // Valor inicial do CPF

        function setCpfInicial() {
            cpfInicial = parseInt(document.getElementById("cpfInicial").value);
            if (isNaN(cpfInicial) || cpfInicial <= 0) {
                alert("Por favor, insira um CPF inicial válido.");
                cpfInicial = 99999999999;
            }
        }

        function gerarCPF() {
            let cpf = cpfInicial.toString().padStart(11, '0');
            cpfInicial--; // Decrementa o valor inicial a cada chamada
            return cpf;
        }

        function gerarRG() {
            let rg = '';
            for (let i = 0; i < 9; i++) {
                rg += Math.floor(Math.random() * 10);
            }
            return rg;
        }

        function gerarDataNasc() {
            const ano = Math.floor(Math.random() * (2020 - 1950 + 1)) + 1950;
            const mes = ("0" + (Math.floor(Math.random() * 12) + 1)).slice(-2);
            const dia = ("0" + (Math.floor(Math.random() * 28) + 1)).slice(-2);
            return `${dia}/${mes}/${ano}`;
        }

        function gerarPessoa() {
            const nome = nomes[Math.floor(Math.random() * nomes.length)];
            const cpf = gerarCPF();
            const rg = gerarRG();
            const data_nasc = gerarDataNasc();
            const cidade = cidades[Math.floor(Math.random() * cidades.length)];
            const estado = estados[Math.floor(Math.random() * estados.length)];

            return {
                nome: nome,
                cpf: cpf,
                rg: rg,
                data_nasc: data_nasc,
                naturalidade: {
                    cidade: cidade,
                    estado: estado
                }
            };
        }

        function gerarCidadãos(quantidade) {
            const cidadãos = [];
            for (let i = 0; i < quantidade; i++) {
                cidadãos.push(gerarPessoa());
            }
            return cidadãos;
        }

        function gerarJSON() {
            setCpfInicial();
            const uf = document.getElementById("uf").value;
            const quantidade = parseInt(document.getElementById("quantidade").value);

            if (isNaN(quantidade) || quantidade <= 0) {
                alert("Por favor, insira uma quantidade válida de pessoas.");
                return;
            }

            const cidadãos = gerarCidadãos(quantidade);

            const resultado = {
                uf: uf,
                cidadãos: cidadãos
            };

            document.getElementById("resultado").textContent = JSON.stringify(resultado, null, 2);
        }

        function copiarJSON() {
            const resultado = document.getElementById("resultado").textContent;
            navigator.clipboard.writeText(resultado).then(() => {
                alert("JSON copiado para a área de transferência!");
            }).catch(err => {
                alert("Erro ao copiar JSON: ", err);
            });
        }
    </script>
</head>
<body>
    <h1>Gerador de Pessoas</h1>
    <label for="uf">UF:</label>
    <select id="uf">
        <option value="Acre">Acre</option>
        <!-- Adicione outros estados aqui -->
    </select>
    <br><br>
    <label for="cpfInicial">CPF Inicial:</label>
    <input type="number" id="cpfInicial" min="1" value="99999999999">
    <br><br>
    <label for="quantidade">Quantidade de Pessoas:</label>
    <input type="number" id="quantidade" min="1" value="1">
    <br><br>
    <button onclick="gerarJSON()">Gerar JSON</button>
    <button onclick="copiarJSON()">Copiar JSON</button>
    <pre id="resultado"></pre>
</body>
</html>
